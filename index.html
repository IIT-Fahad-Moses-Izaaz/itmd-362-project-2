<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>IIT Portal Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style/screen.css"/>
</head>
<body>
<main id="content">
<header>
  <img id="iitlogo" src="img/IIT.png" alt="Illinois Institute of Technology Logo"/>
  </figure>
  <h1>Welcome Scarlet Hawks</h1>
</header>
<section id="login-form">
  <h2>Log In</h2>
<form id="form">
  <ol id="list">
    <li id="input-user">
    <label for="user">Username:</label>
    <input required type="text" name="name" id="un" placeholder="username" />
    </li>
		    <li id="input-pass">
    <label for="pass">Password:</label>
    <input required autocomplete="current-password" type="password" name="pass" id="pass"/>
    </li>
    <li id="input-submit">
      <input type="submit" name="submit" id="submit" value="Login"/>
    </li>
  </ol>
	<li><a class="forgot" href= "https://ots.iit.edu/help-and-support">Forgot username?</a></li>
  <li><a class="forgot" href= "https://ots.iit.edu/help-and-support">Forgot password?</a></li>
</form>
</section>
</main>
<footer>
  <p>Site by Fahad-Moses-Izaaz.</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
