<!DOCTYPE html>
<html class="nojs" lang="en">
<head>
  <title>IIT Portal Login</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="style/screen.css" media="screen" rel="stylesheet">
</head>
<body>
  <main id="content">
    <header>
      <img alt="Illinois Institute of Technology Logo" id="iitlogo" src="img/IIT.png">
      <h1>Welcome Scarlet Hawks</h1>
    </header>
    <section id="login-form">
      <h2>Log In</h2>
      <form id="form" name="form">
        <ol id="list">
          <li id="input-user"><label for="user">Username:</label> <input id="un" name="name" placeholder="username" required="" type="text"></li>
          <li id="input-pass"><label for="pass">Password:</label> <input autocomplete="current-password" id="pass" name="pass" required="" type="password"></li>
          <li id="input-submit"><input id="submit" name="submit" type="submit" value="Login"></li>
        </ol>
        <ul>
          <li>
            <a class="forgot" href="https://ots.iit.edu/help-and-support">Forgot username?</a>
          </li>
          <li>
            <a class="forgot" href="https://ots.iit.edu/help-and-support">Forgot password?</a>
          </li>
        </ul>
      </form>
    </section>
  </main>
  <footer>
    <p>Site by Fahad-Moses-Izaaz.</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script> 
  <script src="js/site.js">
  </script>
</body>
</html>
